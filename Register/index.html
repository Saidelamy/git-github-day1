<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <!-- nav -->

    <header id="navbar"></header>

    <!-- form  -->

    <main class="container row m-auto form-container">
      <div class="col-5 image-register">
        <h1><span>Register</span> and create a new account.</h1>
        <div class="img-cover-layout"></div>
        <img src="../images/register.jpg" alt="" />
      </div>
      <div class="col-1"></div>
      <form class="col-6 d-flex mt-5 justify-content-center registerForm">
        <h2>Register</h2>
        <div class="input-container">
          <label for="fullName">Full Name: </label>
          <input
            class=""
            type="text"
            placeholder="Enter Your First Name"
            name="fullName"
            id="fullName"
          />
          <p id="fullNameError"></p>
        </div>

        <div class="input-container">
          <label for="email">Email: </label>
          <input
            type="email"
            placeholder="Enter Your Email"
            name="email"
            id="email"
          />
          <p id="emailError"></p>
        </div>
        <div class="input-container">
          <label for="password">Password: </label>
          <input
            type="password"
            placeholder="Enter Your password"
            name="password"
            id="password"
          />
          <p id="passwordError"></p>
        </div>
        <div class="input-container">
          <label for="confirmPassword">Confirm Password: </label>
          <input
            type="password"
            placeholder="Confirm your password"
            name="confirmPassword"
            id="confirmPassword"
          />
          <p id="confirmPasswordError"></p>
        </div>

        <button type="submit" class="submitButton">Submit</button>
      </form>
    </main>

    <!-- footer -->

    <footer id="footer"></footer>

    <script src="./index.js" type="module"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  </body>
</html>
