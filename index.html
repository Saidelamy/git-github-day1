<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <!-- nav -->
    <nav id="navbar"></nav>

    <!-- hero section -->

    <section class="hero row">
      <div class="hero-container">
        <div class="row align-items-center">
          <div class="col-1"></div>
          <div class="col-5 hero-text">
            <h1 class="hero-title"></h1>
            <p class="hero-desc"></p>
            <button>Explore more.</button>
          </div>
          <div class="col-5 hero-image">
            <img alt="slider image" class="hero-img" />
          </div>
          <div class="col-1"></div>
        </div>

        <div
          class="d-flex container h-100 justify-content-between align-items-center arrows"
        >
          <button class="prev">
            <i class="bi bi-caret-left-fill"></i>
          </button>
          <button class="next">
            <i class="bi bi-caret-right-fill"></i>
          </button>
        </div>
      </div>
      <div class="hero-bg"></div>
    </section>

    <!-- spinner -->

    <div id="spinner" class="text-center my-5">
      <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>
    <!-- Product section -->

    <main class="product-container m-auto text-center">
      <div class="product-head">
        <h2 class="">Products of the Wepsite</h2>
      </div>
      <div class="product-content row">
        <aside class="col-3 text-start">
          <div class="">
            <div class="filters">
              <h5 class="mb-3">Filters</h5>

              <!-- Categories -->
              <div class="mb-3">
                <h6>Category</h6>
                <div>
                  <label
                    ><input
                      type="checkbox"
                      class="filter-category"
                      value="smartphones"
                    />
                    Smartphones</label
                  ><br />
                  <label
                    ><input
                      type="checkbox"
                      class="filter-category"
                      value="laptops"
                    />
                    Laptops</label
                  ><br />
                  <label
                    ><input
                      type="checkbox"
                      class="filter-category"
                      value="fragrances"
                    />
                    Fragrances</label
                  ><br />
                  <label
                    ><input
                      type="checkbox"
                      class="filter-category"
                      value="groceries"
                    />
                    Groceries</label
                  ><br />
                  <label
                    ><input
                      type="checkbox"
                      class="filter-category"
                      value="furniture"
                    />
                    Furniture</label
                  >
                </div>
              </div>

              <!-- Price -->
              <div class="mb-3">
                <h6>Price</h6>
                <input
                  type="number"
                  id="min-price"
                  class="form-control mb-2"
                  placeholder="Min price"
                />
                <input
                  type="number"
                  id="max-price"
                  class="form-control"
                  placeholder="Max price"
                />
              </div>

              <!-- Rating -->
              <div class="mb-3">
                <h6>Rating</h6>
                <label
                  ><input type="checkbox" class="filter-rating" value="4" /> 4★
                  > </label
                ><br />
                <label
                  ><input type="checkbox" class="filter-rating" value="3" /> 3★
                  ></label
                ><br />
                <label
                  ><input type="checkbox" class="filter-rating" value="2" /> 2★
                  ></label
                >
              </div>

              <!-- Discount -->
              <div class="mb-3">
                <h6>Discount</h6>
                <label
                  ><input type="checkbox" class="filter-discount" value="10" />
                  10% & above</label
                ><br />
                <label
                  ><input type="checkbox" class="filter-discount" value="20" />
                  20% & above</label
                ><br />
                <label
                  ><input type="checkbox" class="filter-discount" value="30" />
                  30% & above</label
                ><br />
                <label
                  ><input type="checkbox" class="filter-discount" value="50" />
                  50% & above</label
                >
              </div>

              <!-- Sort -->
              <div class="mb-3">
                <h6>Sort By</h6>
                <select id="sort" class="form-select">
                  <option value="">Default</option>
                  <option value="low-high">Price: Low to High</option>
                  <option value="high-low">Price: High to Low</option>
                  <option value="rating-high">Rating: High to Low</option>
                  <option value="discount-high">Discount: High to Low</option>
                </select>
              </div>

              <button
                id="clear-filters"
                class="btn btn-sm btn-outline-secondary"
              >
                Clear Filters
              </button>
            </div>
          </div>
        </aside>

        <!-- product contaner -->

        <div class="col-9">
          <div class="row product-cards row-gap-5 products-container">
            <div class="col-4 product-card"></div>
          </div>
          <div id="pagination" class="d-flex justify-content-center my-3"></div>
        </div>
      </div>
    </main>

    <!-- categories section -->

    <section class="m-auto category">
      <h2 class="text-start">Categories</h2>
      <div class="row">
        <div class="col-4 p-0 subCat">
          <img src="./images/beauty.avif" alt="" />
          <div class="subcatBg"></div>
          <h3>Beauty</h3>
        </div>
        <div class="col-4 p-0 subCat">
          <img src="./images/fragrances.avif" alt="" />
          <div class="subcatBg"></div>
          <h3>Fragrances</h3>
        </div>
        <div class="col-4 p-0 subCat">
          <img src="./images/Furniture.avif" alt="" />

          <div class="subcatBg"></div>
          <h3>Furniture</h3>
        </div>
        <div class="col-6 p-0 subCat">
          <img src="./images/Groceries.avif" alt="" />

          <div class="subcatBg"></div>
          <h3>Groceries</h3>
        </div>
        <div class="col-6 p-0 subCat">
          <img src="./images/Clothes.avif" alt="" />

          <div class="subcatBg"></div>
          <h3>Clothes</h3>
        </div>
      </div>
    </section>
    <!-- footer -->

    <footer id="footer" class="mt-5"></footer>

    <script src="./index.js" type="module"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  </body>
</html>
